<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title>
    <script defer src="editor.js"></script>
    <meta name="author" content="Kareem-Nasrallah">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="container">
        <div class="imgbox">
            <div id="imgs">
            <img>
            <canvas></canvas>
            </div>
            <label id="uploadlabel" for="upload">Upload</label>
            <input id="upload" type="file">
        </div>
        <div class="falters">
            <ul>
                <li>
                    <label for="saturate">saturate</label>
                    <input id="saturate" type="range" max="200" min="0" value="100">
                </li>
                <li>
                    <label for="contrast">contrast</label>
                    <input id="contrast" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">brightness</label>
                    <input id="brightness" type="range" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">sepia</label>
                    <input id="sepia" type="range" max="100" min="0" value="0">
                </li>
                <li>
                    <label for="grayscale">grayscale</label>
                    <input id="grayscale" type="range" min="0" max="100" value="0">
                </li>
                <li>
                    <label for="blur">blur</label>
                    <input id="blur" type="range" min="0" max="2" value="0" step="0.1">
                </li>
                <li>
                    <label for="huerotate">hue rotate</label>
                    <input id="huerotate" type="range" min="0" max="360" value="0">
                </li>
                <li>
                    <label for="invert">invert</label>
                    <input id="invert" type="range" min="0" max="100" value="0">
                </li>
            </ul>
            <div class="buttons">
                <span onclick="difult()" id="restert">restert</span>
                <a id="download" download="edited photo">download</a>
            </div>
        </div>
    </div>
</body>
</html>
